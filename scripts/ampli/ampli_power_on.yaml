ampli_power_on:
  alias: "Ampli Power On"
  fields:
    input:
      description: "Input source to select"
      default: "av1"
  sequence:
    - if:
        - condition: state
          entity_id: input_boolean.ampli_power
          state: "off"
      then:
        - service: remote.send_command
          target:
            entity_id: remote.sauron
          data:
            device: ampli
            command: Power
        - service: input_boolean.turn_on
          target:
            entity_id: input_boolean.ampli_power
        - delay:
            seconds: 5
    - service: remote.send_command
      target:
        entity_id: remote.sauron
      data:
        device: ampli
        command: "{{ input | default('av1') }}"    
