projo_power:
  alias: "Projecteur Power"
  sequence:
    - if:
        - condition: state
          entity_id: remote.elrond
          state: "off"
      then:
        - service: remote.turn_on
          target:
            entity_id: remote.elrond
        - service: remote.send_command
          target:
            entity_id: remote.elrond
          data:
            command: "F6"
      else:
       - service: remote.turn_off
         target:
           entity_id: remote.elrond
