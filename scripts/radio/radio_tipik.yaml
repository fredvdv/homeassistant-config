radio_tipik:
  alias: "Radio Tipik"
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.lyrion
    - action: media_player.play_media
      target:
        entity_id:
          - media_player.lyrion
      data:
        media:
          media_content_type: music
          media_content_id: https://radio.rtbf.be/tipik/mp3-160/me
    - service: script.ampli_power_on
      data:
        input: hdmi2
