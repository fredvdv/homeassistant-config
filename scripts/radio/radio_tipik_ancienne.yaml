radio_tipik_ancienne:
  alias: "Radio Tipik a l'ancienne"
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.lyrion
    - action: media_player.play_media
      target:
        entity_id:
          - media_player.lyrion
      data:
        media:
          media_content_id: f8d7d1e0.1
          media_content_type: favorite
    - service: script.ampli_power_on
      data:
        input: hdmi2
