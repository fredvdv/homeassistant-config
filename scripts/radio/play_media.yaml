play_media:
  alias: "Play Media"
  fields:
    content_id:
      description: "Content id"
    content_type: 
      description: "Content type"
  sequence:
    - service: media_player.turn_on
      target:
        entity_id: media_player.lyrion
    - action: media_player.play_media
      target:
        entity_id:
          - media_player.lyrion
      data:
        media:
          media_content_type: "{{ content_type | default('music') }}"
          media_content_id: "{{ content_id }}"
    - service: script.ampli_power_on
      data:
        input: hdmi2
