tv_poweron:
  alias: "TV Power On"
  sequence:
    - service: remote.turn_on
      target:
        entity_id: remote.artemis
    - service: remote.turn_on
      target:
        entity_id: remote.elrond
    - service: script.ampli_power_on
    - delay:
        seconds: 10
    - service: remote.send_command
      target:
        entity_id: remote.sauron
      data:
        device: ampli
        command: av1

