proximus_lnradio:
  alias: "LN Radio sur Proximus"
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.artemis
      data:
        command: KEYCODE_HOME
    - delay:
        seconds: 1
    - service: remote.send_command
      target:
        entity_id: remote.artemis
      data:
        command:
          - KEYCODE_8
          - KEYCODE_6
          - KEYCODE_6
        delay_secs: 0.3
