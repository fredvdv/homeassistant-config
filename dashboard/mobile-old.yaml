  - title: Bureau
    path: bureau
    subview: false
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: spacer
          - type: entity
            entity: sensor.bureau_temperature
            show_conditions: false
            show_temperature: true
          - type: entity
            entity: sensor.bureau_humidity
          - type: spacer
          - type: menu
        alignment: justify
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Internet
          - type: horizontal-stack
            cards:
              - type: sensor
                hours_to_show: 24
                graph: line
                icon: mdi:upload
                detail: 1
                entity: sensor.xe75pro_upload_speed
                name: Upload
                card_mod:
                  style: |
                    ha-card {
                      background-color: rgba(0,0,0,0);
                      box-shadow: none;
                      border-style: hidden;
                    }
              - hours_to_show: 24
                graph: line
                type: sensor
                detail: 1
                icon: mdi:download
                entity: sensor.xe75pro_download_speed
                name: Download
                card_mod:
                  style: |
                    ha-card {
                      background-color: rgba(0,0,0,0);
                      box-shadow: none;
                      border-style: hidden;
                    }
          - type: custom:mushroom-title-card
            title: Imprimante
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: sensor.brother_hl_3140cw_series
                name: Imprimante
                color: gray
                show_state: true
                styles:
                  card:
                    - padding: 0 0 5px 0
                  icon:
                    - width: 100%
                  state:
                    - text-align: left
                    - width: 100%
                  grid:
                    - grid-template-areas: '"i c m y k" "n s s s s"'
                    - grid-template-columns: 1fr 1fr 1fr 1fr 1fr
                    - grid-template-rows: auto 1em
                  custom_fields:
                    b:
                      - width: 80%
                      - margin: auto
                    c:
                      - width: 80%
                      - margin: auto
                    m:
                      - width: 80%
                      - margin: auto
                    y:
                      - width: 80%
                      - margin: auto
                custom_fields:
                  k:
                    card:
                      type: custom:button-card
                      template: inkwell
                      entity: sensor.brother_hl_3140cw_series_black_toner_cartridge
                      variables:
                        color: black
                  c:
                    card:
                      type: custom:button-card
                      template: inkwell
                      entity: sensor.brother_hl_3140cw_series_cyan_toner_cartridge
                      variables:
                        color: cyan
                  m:
                    card:
                      type: custom:button-card
                      template: inkwell
                      entity: sensor.brother_hl_3140cw_series_magenta_toner_cartridge
                      variables:
                        color: magenta
                  y:
                    card:
                      type: custom:button-card
                      template: inkwell
                      entity: sensor.brother_hl_3140cw_series_yellow_toner_cartridge
                      variables:
                        color: yellow


